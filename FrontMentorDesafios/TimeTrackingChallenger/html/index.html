<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <link rel="stylesheet" href="/TimeTrackingChallenger/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-main">
        <section class="actives-states">
            <div class="active-state" id="a-s-profile">
                <section class="profile-desc" id="a-s-d-profile">
                    <div class="container-a-s-d-profile-image">
                        <img src="/TimeTrackingChallenger/img/image-jeremy.png" alt="Profile Image"
                            id="a-s-d-profile-image">
                    </div>
                    <div class="container-a-s-d-profile-text">
                        <p class="reportFor">
                            Report for
                        </p>
                        <p class="profile-name">
                            Jeremy<br> Robson
                        </p>
                    </div>
                </section>
                <section class="profile-menu">
                    <p class="profile-menu-items" id="profile-menu-daily"><a href="#"
                            style="font-family: 'Rubik', sans-serif; text-decoration: none; color: white;">Daily</a></p>
                    <p class="profile-menu-items" id="profile-menu-weekly"><a href="#"
                            style="font-family: 'Rubik', sans-serif; text-decoration: none; color: white;">Weekly</a>
                    </p>
                    <p class="profile-menu-items" id="profile-menu-monthly"><a href="#"
                            style="font-family: 'Rubik', sans-serif; text-decoration: none; color: white;">Monthly</a>
                    </p>
                </section>
            </div>
            <div class="active-state" id="a-s-work">
                <div class="container-a-s-d-work-image">
                    <img src="/TimeTrackingChallenger/img/icon-work.svg" alt="Work Image" id="a-s-d-work-image">
                </div>
                <section class="work-desc" id="a-s-d-work">
                    <div class="container-a-s-d-work-text">
                        <header>
                            <ul>
                                <li><a href="#">Work</a></li>
                                <li><a href="#" ><p id="reticencias">...</p></a></li>
                            </ul>
                        </header>
                            <p id="timer">32hrs</p>
                            <p id="timerLastWeek">Last Week - 36hrs</p>
                    </div>
                </section>
            </div>
            <div class="active-state" id="a-s-play">
                <div class="container-a-s-d-play-image">
                    <img src="/TimeTrackingChallenger/img/icon-play.svg" alt="Play Image" id="a-s-d-play-image">
                </div>
                <section class="play-desc" id="a-s-d-play">
                    <div class="container-a-s-d-play-text">
                        <header>
                            <ul>
                                <li><a href="#">Play</a></li>
                                <li><a href="#" ><p id="reticencias">...</p></a></li>
                            </ul>
                        </header>
                            <p id="timer">10hrs</p>
                            <p id="timerLastWeek">Last Week - 8hrs</p>
                    </div>
                </section>
            </div>
            <div class="active-state" id="a-s-study">
                <div class="container-a-s-d-study-image">
                    <img src="/TimeTrackingChallenger/img/icon-study.svg" alt="Study Image" id="a-s-d-study-image">
                </div>
                <section class="study-desc" id="a-s-d-study">
                    <div class="container-a-s-d-study-text">
                        <header>
                            <ul>
                                <li><a href="#">Study</a></li>
                                <li><a href="#" ><p id="reticencias">...</p></a></li>
                            </ul>
                        </header>
                            <p id="timer">4hrs</p>
                            <p id="timerLastWeek">Last Week - 7hrs</p>
                    </div>
                </section>
            </div>
            <div class="active-state" id="a-s-exercise">
                <div class="container-a-s-d-exercise-image">
                    <img src="/TimeTrackingChallenger/img/icon-exercise.svg" alt="Exercise Image" id="a-s-d-exercise-image">
                </div>
                <section class="exercise-desc" id="a-s-d-exercise">
                    <div class="container-a-s-d-exercise-text">
                        <header>
                            <ul>
                                <li><a href="#">Exercise</a></li>
                                <li><a href="#" ><p id="reticencias">...</p></a></li>
                            </ul>
                        </header>
                            <p id="timer">4hrs</p>
                            <p id="timerLastWeek">Last Week - 5hrs</p>
                    </div>
                </section>
            </div>
            <div class="active-state" id="a-s-social">
                <h1>Social</h1>
                <div class="active-state-desc" id="a-s-d-social">

                </div>
            </div>
            <div class="active-state" id="a-s-self-care">
                <h1>Self Care</h1>
                <div class="active-state-desc" id="a-s-d-self-care">

                </div>
            </div>
        </section>
    </div>
</body>

</html>
